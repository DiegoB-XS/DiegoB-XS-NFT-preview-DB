<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT by DB</title>
</head>
<body>
  <!--Container-->
  <main class="container">
    
    <!--Img-->
    <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
    <h1 class="name">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p>
    <!--Img-->
    
    <!--Data-->
    <div class="data">
      <div>
        <img class="eth_icon" src="images/icon-ethereum.svg" alt="clock" class="icon"><span class="eth_text">&nbsp; 0.041 ETH</span>
      </div>
      <div>
        <img class="clock_icon" src="images/icon-clock.svg" alt="clock" class="icon"><span class="clock_text">&nbsp; 3 days left</span>
      </div>
    </div>
    <!--Data-->
    <hr>
    <!--User-->
    <div class="user">
      <img class="user_img" src="images/image-avatar.png" alt="User">
      <p class="user_text">Creation of <span>Jules Wyvern</span></p>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DB</a>.
    </footer>
    <!--User-->

  </main>
  <!--Container-->
</body>
</html>
